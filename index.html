<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        .box::before {
            content: "Before";
            color: red;
        }
        .box::after {
            content: "After";
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box">Content</div>
</body>
</html>
