<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }
        .animate {
            width: 100px;
            height: 100px;
            animation: example 5s infinite;
        }
    </style>
</head>
<body>
    <div class="animate"></div>
</body>
</html>
