<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Примеры text-decoration</h1>
    <p class="underline">Это подчеркивание: <span class="underline-example">Подчеркнутый текст</span></p>
    <p class="line-through">Это зачеркивание: <span class="line-through-example">Зачеркнутый текст</span></p>
    <p class="overline">Это надчеркивание: <span class="overline-example">Надчеркнутый текст</span></p>
    <p class="combined">Это комбинированное оформление: <span class="combined-example">Комбинированный текст</span></p>
</body>
</html>
