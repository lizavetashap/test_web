<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Height Example</title>
      <style>
          .box {
              height: 200px;
              overflow: hidden;
          }
          .content {
              height: 300px;
          }
      </style>
  </head>
  <body>
      <div class="box">
          <div class="content">Content that overflows.</div>
      </div>
  </body>
</html>
